<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sunrise and Sunset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<body class="bg-light text-dark">
    <div class="p-4">
        <div class="row justify-content-start">
            <h4 class="col-5">Please select your location from the dropdown menu</h4>
        </div>
        <div class="row justify-content-start">
            <form class="col-5 p-2" method="POST" action="/times">
            <div class="form-group">
                <div class="">
                    <select class="form-select form-select-md"  name="location">
                      <option value="{{prov[0]}}" selected>{{ prov[0] }}</option>
                      {% for province in prov[1:] %}
                      <option value="{{province}}">{{ province }}</option>
                      {% endfor %}
                    </select>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-success btn-sm">Submit</button>
        </form>
        </div>

    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
