<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sunrise and Sunset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
<body class="bg-light text-dark">
    <div class="row justify-content-start p-4">
        <h3 class="col-12 pb-3">Sunrise and sunset times in <strong>{{ location.title() }}, Philippines</strong> today</h3>
        <div>
            <div><span><h5 id="sunrise">Sunrise ğŸŒ… </h5>{{ sunrise }}</span></div>
            <br>
            <div><span><h5 id="sunset">Sunset ğŸŒ‡ </h5>{{ sunset }}</span></div>
            <br>
        </div>
    </div>
    <div class="row justify-content-start px-4" style="height: 340px; width: 370px">
        <iframe class="map col-7 h-100 w-100" src="/map/{{map_name}}" style="position:relative;"></iframe>
    </div>
    <div class="row justify-content-start p-4">
        <a href="/">
            <form action="/">
                <input class="btn btn-primary btn-sm px-2" type="submit" value="Back" />
            </form>
        </a>
    </div>
    <div class="row justify-content-start p-4">
        <p class="text-muted"><small>Data from <a href="https://sunrise-sunset.org/api">Sunrise Sunset</a></small></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
